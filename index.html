<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
      <form class="mb-0 space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <div class="mt-1">
            <input type="email" id="email" name="email" autocomplete="email" required class="">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1">
            <input type="password" id="password" name="password" autocomplete="current-password" required class="">
          </div>
        </div>

        <div>
          <label for="company-size" class="block text-sm font-medium text-gray-700">Company size</label>
          <div class="mt-1">
            <select name="company-size" id="company-size" class="">
              <option value="">Please select</option>
              <option value="small">1 to 10 employees</option>
              <option value="small">11 to 50 employees</option>
              <option value="small">90+ employees</option>
            </select>
          </div>
        </div>

        <div class="flex items-center">
          <input id="terms-and-privacy" name="terms-and-privacy" type="checkbox" class="">
          <label for="terms-and-privacy" class="ml-2 block text-sm text-gray-900">I agree to the <a href="#"
              class="text-indigo-600 hover:text-indigo-500">Terms</a>
            and
            <a href="#" class="text-indigo-600 hover:text-indigo-500">Privacy</a></label>
        </div>

        <div>
          <button
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign
            up</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
